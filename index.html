<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>智能宠物喂食计算器</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
        }
        body {
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .calculator-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        .input-group {
            margin: 15px 0;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .tab-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab-button.active {
            background: var(--primary-color);
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        button.calculate-btn {
            width: 100%;
            padding: 15px;
            background: var(--secondary-color);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }
        #result {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 25px;
            line-height: 1.8;
        }
        .result-value {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- 第一部分：食物热量计算 -->
    <div class="calculator-section">
        <h2>第一步：确定食物热量</h2>
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab('calcTab', 0)">成分计算</button>
            <button class="tab-button" onclick="switchTab('calcTab', 1)">直接输入</button>
        </div>

        <!-- 成分计算方式 -->
        <div id="calcTab1" class="tab-content active">
            <div class="input-group">
                <input type="number" id="protein" placeholder="粗蛋白质含量（%）" step="0.1" min="0">
            </div>
            <div class="input-group">
                <input type="number" id="fat" placeholder="粗脂肪含量（%）" step="0.1" min="0">
            </div>
            <div class="input-group">
                <input type="number" id="fiber" placeholder="粗纤维含量（%）" step="0.1" min="0">
            </div>
            <div class="input-group">
                <input type="number" id="moisture" placeholder="水分含量（%）" step="0.1" min="0">
            </div>
            <div class="input-group">
                <input type="number" id="ash" placeholder="粗灰分含量（%）" step="0.1" min="0">
            </div>
        </div>

        <!-- 直接输入方式 -->
        <div id="calcTab2" class="tab-content">
            <div class="input-group">
                <input type="number" id="directEnergy" placeholder="每100g的热量值（kcal）" step="1" min="0">
            </div>
        </div>
        
        <button class="calculate-btn" onclick="calculateEnergy()">计算/确认热量</button>
    </div>

    <!-- 第二部分：宠物喂食计算 -->
    <div class="calculator-section">
        <h2>第二步：计算喂食量</h2>
        <div class="input-group">
            <select id="petType" onchange="updatePetOptions()">
                <option value="dog">狗狗</option>
                <option value="cat">猫咪</option>
            </select>
        </div>
        
        <div class="input-group">
            <input type="number" id="weight" placeholder="体重（千克）" step="0.1" min="0.1">
        </div>

        <!-- 动态选项区域 -->
        <div id="dogOptions">
            <div class="input-group">
                <select id="dogMultiplier">
                    <option value="1.6">已绝育</option>
                    <option value="1.8">未绝育</option>
                    <option value="1">需要减肥</option>
                    <option value="1.7">需要增重</option>
                    <option value="2">轻度运动</option>
                    <option value="3">中度运动</option>
                    <option value="6">重度运动</option>
                    <option value="3">幼犬（＜4月）</option>
                    <option value="2">幼犬（＞4月）</option>
                </select>
            </div>
        </div>

        <div id="catOptions" style="display:none">
            <div class="input-group">
                <select id="catMultiplier">
                    <option value="1.2">已绝育</option>
                    <option value="1.4">未绝育</option>
                    <option value="1">微胖倾向</option>
                    <option value="0.8">努力减肥</option>
                    <option value="1.6">好动猫</option>
                    <option value="1.3">增胖猫</option>
                </select>
            </div>
        </div>

        <button class="calculate-btn" onclick="calculateFeeding()">计算喂食量</button>
    </div>

    <!-- 结果显示区域 -->
    <div id="result"></div>

    <script>
        let currentEnergy = null; // 存储计算后的热量值

        // 标签页切换功能
        function switchTab(tabGroup, tabIndex) {
            document.querySelectorAll(`.tab-button`).forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll(`.tab-content`).forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tabGroup}${tabIndex + 1}`).classList.add('active');
        }

        // 更新宠物选项显示
        function updatePetOptions() {
            const petType = document.getElementById('petType').value;
            document.getElementById('dogOptions').style.display = petType === 'dog' ? 'block' : 'none';
            document.getElementById('catOptions').style.display = petType === 'cat' ? 'block' : 'none';
        }

        // 热量计算（第一步）
        function calculateEnergy() {
            if (document.getElementById('calcTab1').classList.contains('active')) {
                // 成分计算模式
                const inputs = ['protein', 'fat', 'fiber', 'moisture', 'ash']
                    .map(id => parseFloat(document.getElementById(id).value) || 0);
                
                if (inputs.some(v => v < 0)) {
                    alert("成分数值不能为负数");
                    return;
                }
                
                const carbs = 100 - inputs.reduce((a, b) => a + b, 0);
                currentEnergy = (carbs + inputs[0]) * 4 + inputs[1] * 9;
                
                document.getElementById('result').innerHTML = `
                    🧮 计算完成！当前食物热量：
                    <span class="result-value">${currentEnergy.toFixed(1)} kcal/100g</span>
                `;
            } else {
                // 直接输入模式
                currentEnergy = parseFloat(document.getElementById('directEnergy').value);
                if (!currentEnergy || currentEnergy <= 0) {
                    alert("请输入有效的热量值");
                    return;
                }
                document.getElementById('result').innerHTML = `
                    ✅ 已确认！输入热量值：
                    <span class="result-value">${currentEnergy} kcal/100g</span>
                `;
            }
        }

        // 喂食量计算（第二步）
        function calculateFeeding() {
            if (!currentEnergy) {
                alert("请先完成第一步的热量计算");
                return;
            }
            
            const weight = parseFloat(document.getElementById('weight').value);
            if (!weight || weight < 0.1) {
                alert("请输入有效的体重（≥0.1kg）");
                return;
            }
            
            const petType = document.getElementById('petType').value;
            const multiplier = parseFloat(
                petType === 'dog' 
                    ? document.getElementById('dogMultiplier').value
                    : document.getElementById('catMultiplier').value
            );
            
            const rer = 70 * Math.pow(weight, 0.75);
            const mer = rer * multiplier;
            const baseAmount = (mer / currentEnergy) * 100;
            
            const resultHTML = `
                📋 最终计算结果：
                <div class="result-value">
                    ${(baseAmount * 0.9).toFixed(1)}g - ${(baseAmount * 1.1).toFixed(1)}g
                </div>
                <div style="margin-top:10px">
                    <small>（基于每日需求热量 ${mer.toFixed(1)} kcal ±10%）</small>
                </div>
            `;
            
            document.getElementById('result').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
