<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物喂食助手 | 专业计算器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #A8C3CE;
            --secondary: #C8E2D9;
            --accent: #E8D1D1;
            --background: #F9FCFD;
            --text: #6A7A88;
        }

        body {
            font-family: 'Helvetica Neue', 'PingFang SC', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        .pet-deco {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }
        .paw-left { left: -30px; top: 20%; transform: rotate(15deg); }
        .paw-right { right: -30px; bottom: 25%; transform: rotate(-15deg); }
        .dog-face { left: -50px; top: 45%; width: 120px; }
        .leash { right: -80px; bottom: 15%; width: 180px; }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .calculator-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        }

        .mode-toggle {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }
        .mode-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 12px;
            background: rgba(255,255,255,0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .mode-btn.active {
            background: var(--primary);
            color: white;
        }

        .input-group {
            margin: 1.5rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .styled-input {
            width: 66.66%;
            max-width: 300px;
            padding: 0.8rem;
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
        }
        .styled-input:focus {
            box-shadow: 0 0 0 3px rgba(168,195,206,0.3);
            outline: none;
        }
        ::placeholder {
            color: #9CA8B5;
            font-style: italic;
        }

        .result-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
        }
        .highlight {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    <i class="pet-deco paw-left fas fa-paw fa-3x"></i>
    <i class="pet-deco paw-right fas fa-paw fa-3x"></i>
    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMjAgMTBjMC00LjQxOC0zLjU4Mi04LTgtOHMtOCAzLjU4Mi04IDhjMCAzLjAyNSAxLjcwNSA1LjY2OCA0LjI4IDcuMDdMMTIgMjJsMy43Mi00LjkzQzE4LjI5NSAxNS42NjggMjAgMTMuMDI1IDIwIDEweiIgZmlsbD0iI0E4QzNDRSIvPjwvc3ZnPg==" 
         class="pet-deco dog-face" alt="狗头">
    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMTkgM0g1Yy0xLjEgMC0yIC45LTIgMnYxNGMwIDEuMS45IDIgMiAyaDE0YzEuMSAwIDItLjkgMi0yVjVjMC0xLjEtLjktMi0yLTJ6bS03IDEyaC0ydi0ySDd2LTJoM3YzaDJ2LTNoM3YtMmgtM3YtMmgtMnYyaC0ydi0yaC00djRoNHYtMmgydjJ6IiBmaWxsPSIjQThDM0NFIi8+PC9zdmc+" 
         class="pet-deco leash" alt="牵狗绳">

    <div class="container">
        <div class="calculator-card">
            <h2>🐶 狗粮/猫粮热量计算 🐱</h2>
            
            <div class="mode-toggle">
                <button class="mode-btn active" onclick="switchMode('composition')">
                    <i class="fas fa-calculator"></i><br>成分计算
                </button>
                <button class="mode-btn" onclick="switchMode('direct')">
                    <i class="fas fa-keyboard"></i><br>直接输入
                </button>
            </div>

            <div id="composition-form">
                <div class="input-group">
                    <input type="number" class="styled-input" id="protein" 
                           placeholder="粗蛋白质含量（%）" step="0.1">
                </div>
                <div class="input-group">
                    <input type="number" class="styled-input" id="fat" 
                           placeholder="粗脂肪含量（%）" step="0.1">
                </div>
                <div class="input-group">
                    <input type="number" class="styled-input" id="fiber" 
                           placeholder="粗纤维含量（%）" step="0.1">
                </div>
                <div class="input-group">
                    <input type="number" class="styled-input" id="moisture" 
                           placeholder="水分含量（%）" step="0.1">
                </div>
                <div class="input-group">
                    <input type="number" class="styled-input" id="ash" 
                           placeholder="粗灰分含量（%）" step="0.1">
                </div>
            </div>

            <div id="direct-form" style="display: none;">
                <div class="input-group">
                    <input type="number" class="styled-input" id="direct-energy" 
                           placeholder="直接输入热量值（kcal/100g）" step="1">
                </div>
            </div>

            <button class="mode-btn" onclick="calculateEnergy()" style="margin-top: 2rem;">
                <i class="fas fa-paw"></i> 计算热量
            </button>
        </div>

        <div class="calculator-card">
            <h2>🐾 宠物信息</h2>
            
            <div class="input-group">
                <select class="styled-input" id="pet-type">
                    <option value="dog">🐶 狗狗</option>
                    <option value="cat">🐱 猫咪</option>
                </select>
            </div>
            
            <div class="input-group">
                <input type="number" class="styled-input" id="weight" 
                       placeholder="体重（kg）" step="0.1" min="0.1">
            </div>

            <div class="input-group">
                <select class="styled-input" id="multiplier" onchange="toggleCustomMultiplier()">
                    <!-- 动态加载选项 -->
                </select>
            </div>

            <div id="custom-multiplier-container" style="display: none;">
                <div class="input-group">
                    <input type="number" class="styled-input" id="custom-multiplier" 
                           placeholder="输入自定义系数（0.5-10）" step="0.1">
                </div>
            </div>

            <button class="mode-btn" onclick="calculateFeeding()" style="margin-top: 2rem;">
                <i class="fas fa-bowl-food"></i> 计算喂食量
            </button>
        </div>

        <div class="calculator-card result-card">
            <h2>📊 计算结果</h2>
            <div id="result-content"></div>
        </div>
    </div>

    <script>
        // 全局数据存储
        let calculationData = {
            energy: null,
            weight: null,
            multiplier: null
        };

        const multipliers = {
            dog: [
                {value: 1.6, label: "已绝育（1.6）"},
                {value: 1.8, label: "未绝育（1.8）"},
                {value: 1.0, label: "减肥期（1.0）"},
                {value: 1.7, label: "增重期（1.7）"},
                {value: 2.0, label: "轻度运动（2.0）"},
                {value: 3.0, label: "中度运动（3.0）"},
                {value: 6.0, label: "剧烈运动（6.0）"},
                {value: 3.0, label: "未成年，4月龄以下（3.0）"},
                {value: 2.0, label: "未成年，4月龄以上（2.0）"},
                {value: "custom", label: "手动输入系数"}
            ],
            cat: [
                {value: 1.2, label: "已绝育（1.2）"},
                {value: 1.4, label: "未绝育（1.4）"},
                {value: 1.0, label: "微胖倾向（1.0）"},
                {value: 0.8, label: "努力减肥（0.8）"},
                {value: 1.6, label: "活泼型（1.6）"},
                {value: 1.3, label: "增肥（1.3），请将体重修改为目标体重"},
                {value: "custom", label: "手动输入系数"}
            ]
        };

        // 初始化
        function init() {
            updateMultiplierOptions();
            document.getElementById('pet-type').addEventListener('change', updateMultiplierOptions);
        }

        function updateMultiplierOptions() {
            const petType = document.getElementById('pet-type').value;
            const select = document.getElementById('multiplier');
            select.innerHTML = multipliers[petType].map(opt => 
                `<option value="${opt.value}">${opt.label}</option>`
            ).join('');
        }

        function toggleCustomMultiplier() {
            const select = document.getElementById('multiplier');
            const container = document.getElementById('custom-multiplier-container');
            container.style.display = select.value === "custom" ? "block" : "none";
        }

        function switchMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('composition-form').style.display = 
                mode === 'composition' ? 'block' : 'none';
            document.getElementById('direct-form').style.display = 
                mode === 'direct' ? 'block' : 'none';
        }

        function calculateEnergy() {
            let energy;
            const isDirectMode = document.querySelector('.mode-btn.active').textContent.includes('直接');

            if (isDirectMode) {
                energy = parseFloat(document.getElementById('direct-energy').value);
                if (!energy || energy <= 0) {
                    showError("请输入有效的热量值");
                    return;
                }
            } else {
                const inputs = ['protein', 'fat', 'fiber', 'moisture', 'ash']
                    .map(id => parseFloat(document.getElementById(id).value) || 0);

                if (inputs.some(v => v < 0)) {
                    showError("成分不能为负值");
                    return;
                }

                const total = inputs.reduce((a, b) => a + b, 0);
                if (total > 100) {
                    showError("成分总和不能超过100%");
                    return;
                }

                const carbs = 100 - total;
                energy = (carbs * 4) + (inputs[0] * 4) + (inputs[1] * 9);
            }

            calculationData.energy = energy;
            showResult(`热量值：<span class="highlight">${energy.toFixed(1)} kcal/100g</span>`);
        }

        function calculateFeeding() {
            if (!calculationData.energy) {
                showError("请先计算热量值");
                return;
            }

            const weight = parseFloat(document.getElementById('weight').value);
            if (!weight || weight < 0.1) {
                showError("请输入有效体重（≥0.1kg）");
                return;
            }

            let multiplier;
            const select = document.getElementById('multiplier');
            if (select.value === "custom") {
                multiplier = parseFloat(document.getElementById('custom-multiplier').value);
                if (isNaN(multiplier) || multiplier < 0.5 || multiplier > 10) {
                    showError("请输入0.5-10之间的系数");
                    return;
                }
            } else {
                multiplier = parseFloat(select.value);
            }

            calculationData.weight = weight;
            calculationData.multiplier = multiplier;

            const rer = 70 * Math.pow(weight, 0.75);
            const mer = rer * multiplier;
            const dailyGrams = (mer / calculationData.energy) * 100;

            showResult(`
                每日需求：<span class="highlight">${mer.toFixed(1)} kcal</span><br>
                建议喂食量：<span class="highlight">${(dailyGrams*0.9).toFixed(1)}-${(dailyGrams*1.1).toFixed(1)}g</span>
                <br><small>（根据活动量±10%调整）</small>
            `);
        }

        function showResult(html) {
            document.getElementById('result-content').innerHTML = html;
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        function showError(message) {
            document.getElementById('result-content').innerHTML = `
                <div style="color:#d9534f; background:#ffe6e6; padding:1rem; border-radius:8px;">
                    ⚠️ ${message}
                </div>
            `;
        }

        init();
    </script>
</body>
</html>
